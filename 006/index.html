<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>006</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="frame">
        <div class="card">
            <div class="profile">
                <div class="avatar">
                    <div class="circle-1"></div>
                    <div class="circle-2"></div>
                    <img class="photo" src="https://100dayscss.com/codepen/jessica-potter.jpg" alt="Jessica Potter">
                </div>
                <span class="name">Jessica Potter</span>
                <span class="profession">Visual Artist</span>
                <button class="follow">Follow</button>
                <button class="message">Message</button>
            </div>
            <div class="links">
                <div class="tab-1">
                    <span class="number">523</span>
                    <span class="value">posts</span>
                </div>
                <div class="tab-2">
                    <span class="number">1387</span>
                    <span class="value">Likes</span>
                </div>
                <div class="tab-3">
                    <span class="number">146</span>
                    <span class="value">Follower</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
