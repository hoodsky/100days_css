                <polygon points="100,0 80,60 20,40 100,0 50,50" stroke="white" fill="none" />
                <line x1="50" x2="50" y1="80" y2="50" stroke="white" fill="none" />
                <line x1="50" x2="65" y1="80" y2="55" stroke="white" fill="none" />

        </div>
